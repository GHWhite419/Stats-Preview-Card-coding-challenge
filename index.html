<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <img class="img-mobile" src="images/image-header-mobile.jpg" alt="A group of employees at work on laptops, one of them smiling and laughing.">

    <div class="filter-mobile">
    </div>
    <article>
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <ul>
        <li>
          <h2>10k+</h2>
          <h3>companies</h3>
        </li>
        <li>
          <h2>314</h2>
          <h3>templates</h3>
        </li>
        <li>
          <h2>12M+</h2>
          <h3>queries</h3>
        </li>
      </ul>
    </article>
    <div class="filter-desktop"></div>
    <img class="img-desktop" src="images/image-header-desktop.jpg" alt="A group of employees at work on laptops, one of them smiling and laughing.">
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Galen White.
  </footer>
</body>

</html>
